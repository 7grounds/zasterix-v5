name: Zasterix-V5-Engine
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-engine:
    runs-on: ubuntu-latest
    
    # Hier werden die Secrets fest in die Umgebung des Workers verdrahtet
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets. secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install, Build and Run
        run: |
          cd engine
          npm install
          npx tsc
          node dist/main.js
