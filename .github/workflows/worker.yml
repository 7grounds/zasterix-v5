name: Zasterix-V5-Engine
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and Run
        # WICHTIG: env muss direkt unter dem Namen/Step stehen, nicht einger√ºckt unter 'with'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd engine
          npm install
          npx tsc
          node dist/main.js

